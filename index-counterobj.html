<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter obj</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

.container {
    text-align: center;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: scale(1.05);
}

h2 {
    font-size: 24px;
    color: #2c3e50;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: 70%;
    margin: 10px;
    border: 2px solid #3498db;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #1abc9c;
    outline: none;
}

button {
    padding: 12px 30px;
    background: #3498db;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #2980b9;
}

#output {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #2ecc71;
}

    </style>
</head>
<body>
    <h2>Count Object Properties</h2>

    <input type="text" id="arrayInput">
    <button onclick="counterproperties()">Count Properties</button>
    
    <p id="output">Number of properties: </p>
    
    <script src="counterobj.js"></script>
</body>
</html>
